<!-- 求片弹窗 -->
<div id="requestDialog" class="hidden fixed inset-0 z-50">
    <div class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-lg">
        <div class="glass-effect rounded-lg p-6 space-y-4">
            <div class="flex justify-between items-center">
                <h2 class="text-xl font-bold">求片</h2>
                <button onclick="closeRequestDialog()" class="p-2 hover:bg-white/10 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <form id="requestForm" onsubmit="handleRequest(event)" class="space-y-4">
                <div>
                    <label for="movieTitle" class="block text-sm font-medium mb-1">影片名称</label>
                    <input
                            type="text"
                            id="movieTitle"
                            name="title"
                            required
                            class="w-full px-3 py-2 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="请输入影片名称"
                    />
                </div>
                <div>
                    <label for="movieDescription" class="block text-sm font-medium mb-1">影片链接</label>
                    <input
                            type="text"
                            id="movieLink"
                            name="movieLink"
                            required
                            class="w-full px-3 py-2 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="请输入影片链接如：豆瓣链接、IMDB链接等"
                    />
                </div>
                <div>
                    <label for="movieDescription" class="block text-sm font-medium mb-1">备注信息（选填）</label>
                    <textarea
                            id="movieDescription"
                            name="description"
                            rows="4"
                            class="w-full px-3 py-2 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="请输入备注信息，如需要的版本、语言等"
                    ></textarea>
                </div>
                <div class="flex justify-end space-x-3">
                    <button
                            type="button"
                            onclick="closeRequestDialog()"
                            class="px-4 py-2 border border-white/20 rounded-lg hover:bg-white/10 transition-colors"
                    >
                        取消
                    </button>
                    <button
                            type="submit"
                            class="px-4 py-2 bg-blue-500 hover:bg-blue-600 rounded-lg transition-colors"
                    >
                        提交
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    // 求片弹窗控制
    function openRequestDialog() {
        document.getElementById('requestDialog').classList.remove('hidden');
    }
    function closeRequestDialog() {
        document.getElementById('requestDialog').classList.add('hidden');
        document.getElementById('requestForm').reset();
    }
    function handleRequest(event) {
        event.preventDefault();
        const title = document.getElementById('movieTitle').value;
        const description = document.getElementById('movieDescription').value;

        console.log('Requesting movie:', { title, description });

        alert('求片请求已提交！');
        closeRequestDialog();
        window.location.reload();
    }
</script>
